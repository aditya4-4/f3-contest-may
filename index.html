<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>signup form</title>
  </head>
  <body>
    <div class="header-section">
      <div class="navbar">
        <div class="left">
          <a href="#">Header</a>
        </div>
        <div class="right">
          <a href="#">Signup</a>
          <a href="#">Profile</a>
        </div>
      </div>

      <div class="content">
        <h1 id="heading-text">Signup</h1>
        <form action="" class="form-field">

          <div class="field">
            <label for="fullname" class="label-wrapper"
              >Full Name</label>
              <input type="text" id="fullname" required />
          </div>

          <div class="field">
            <label for="email" class="label-wrapper"
              >Email</label>
              <input type="email" id="email" required />
          </div>
         

          <div class="field">
            <label for="password" class="label-wrapper"
              >Password</label>
            <input type="password" id="password" required />
          </div>
          
          
          <div class="field">
            <label for="password" class="label-wrapper"
              >Confirm Password</label>
              <input type="password" id="confirm-password" required />
          </div>
          
          <p id="msg"></p>
          
          <div class="btn">
            <button type="submit" id="btn">Signup</button>
          </div>

        </form>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
